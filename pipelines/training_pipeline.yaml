        mlflow_tracking_uri:
          parameterType: STRING
        name:
          parameterType: STRING
        seed:
          parameterType: NUMBER_INTEGER
        val_fraction:
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      artifacts:
        preview:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        test_dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        train_dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        val_dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-evaluate-model:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - evaluate_model
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef evaluate_model(\n    batch_size: int,\n    text_col: str,\n \
          \   label_col: str,\n    debug_batch_count: int,\n    test_dataset: Input[Dataset],\n\
          \    saved_model: Input[Model],\n    metrics: Output[Metrics]\n):\n    from\
          \ datasets import load_from_disk\n    import tensorflow as tf\n\n    # shift\
          \ [1,2,3,4] -> [0,1,2,3]\n    def adjust_labels(x, y):\n        return x,\
          \ y - 1\n\n    test_split = load_from_disk(test_dataset.path)\n    tf_test_dataset\
          \ = test_split.to_tf_dataset(\n        columns=[text_col],\n        label_cols=[label_col],\n\
          \        batch_size=batch_size,\n        shuffle=True\n    )\n    tf_test_dataset\
          \ = tf_test_dataset.map(adjust_labels)\n\n    if debug_batch_count is not\
          \ None:\n        tf_test_dataset = tf_test_dataset.take(debug_batch_count)\n\
          \n    model_filepath = f\"{saved_model.path}/model.keras\"\n    reloaded_model\
          \ = tf.keras.models.load_model(model_filepath)\n    loss, accuracy = reloaded_model.evaluate(tf_test_dataset)\n\
          \    metrics.log_metric(\"loss\", float(loss))\n    metrics.log_metric(\"\
          sparse_categorical_accuracy\", float(accuracy))\n\n"
        image: docker.io/prashalruchiranga/news-classifier:components-v1.1
    exec-finetune-bert:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - finetune_bert
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef finetune_bert(\n    preset: str,\n    batch_size: int,\n    text_col:\
          \ str,\n    label_col: str,\n    lr: float,\n    epochs: int,\n    min_delta:\
          \ float,\n    patience: int,\n    debug_batch_count: int,\n    train_dataset:\
          \ Input[Dataset],\n    val_dataset: Input[Dataset],\n    training_curves:\
          \ Output[HTML],\n    saved_model: Output[Model]\n    ):\n    import os\n\
          \    import base64\n    from io import BytesIO\n    import matplotlib.pyplot\
          \ as plt\n    from datasets import load_from_disk\n    from keras_hub.models\
          \ import BertTextClassifier\n    from tensorflow.keras.losses import SparseCategoricalCrossentropy\n\
          \    from tensorflow.keras.metrics import SparseCategoricalAccuracy\n  \
          \  from tensorflow.keras.optimizers import Adam\n    from tensorflow.keras.callbacks\
          \ import EarlyStopping\n\n    # shift [1,2,3,4] -> [0,1,2,3]\n    def adjust_labels(x,\
          \ y):\n        return x, y - 1\n\n    train_split = load_from_disk(train_dataset.path)\n\
          \    val_split = load_from_disk(val_dataset.path)\n    tf_train_dataset\
          \ = train_split.to_tf_dataset(\n        columns=[text_col],\n        label_cols=[label_col],\n\
          \        batch_size=batch_size,\n        shuffle=True\n    )\n    tf_val_dataset\
          \ = val_split.to_tf_dataset(\n        columns=[text_col],\n        label_cols=[label_col],\n\
          \        batch_size=batch_size,\n        shuffle=True\n    )\n    tf_train_dataset\
          \ = tf_train_dataset.map(adjust_labels)\n    tf_val_dataset = tf_val_dataset.map(adjust_labels)\n\
          \n    if debug_batch_count is not None:\n        tf_train_dataset = tf_train_dataset.take(debug_batch_count)\n\
          \        tf_val_dataset = tf_val_dataset.take(debug_batch_count)\n\n   \
          \ number_of_classes = len(set(train_split[label_col]))\n    classifier =\
          \ BertTextClassifier.from_preset(\n        preset=preset,\n        num_classes=number_of_classes,\n\
          \    )\n    classifier.compile(\n        loss=SparseCategoricalCrossentropy(name=\"\
          sparse_categorical_loss\", from_logits=True),\n        metrics = [SparseCategoricalAccuracy(name=\"\
          sparse_categorical_accuracy\")],\n        optimizer=Adam(lr)\n    )\n  \
          \  assert classifier.backbone.trainable == True\n\n    early_stopping =\
          \ EarlyStopping(\n        min_delta=min_delta,\n        patience=patience,\n\
          \        verbose=True,\n        restore_best_weights=True,\n    )\n    history\
          \ = classifier.fit(\n        x=tf_train_dataset,\n        epochs=epochs,\n\
          \        validation_data=tf_val_dataset,\n        callbacks=[early_stopping]\n\
          \    )\n\n    # Visualize training and validation curves using an HTML artifact\n\
          \    history_dict = history.history\n    acc = history_dict[\"sparse_categorical_accuracy\"\
          ]\n    val_acc = history_dict[\"val_sparse_categorical_accuracy\"]\n   \
          \ loss = history_dict['loss']\n    val_loss = history_dict['val_loss']\n\
          \n    epochs = range(1, len(acc) + 1)\n    fig = plt.figure(figsize=(10,\
          \ 10))\n    fig.tight_layout()\n\n    plt.subplot(2, 1, 1)\n    plt.plot(epochs,\
          \ loss, 'r', label='Training loss')\n    plt.plot(epochs, val_loss, 'b',\
          \ label='Validation loss')\n    plt.title('Training and validation loss')\n\
          \    plt.xlabel('Epochs')\n    plt.ylabel('Loss')\n    plt.legend()\n\n\
          \    plt.subplot(2, 1, 2)\n    plt.plot(epochs, acc, 'r', label='Training\
          \ acc')\n    plt.plot(epochs, val_acc, 'b', label='Validation acc')\n  \
          \  plt.title('Training and validation accuracy')\n    plt.xlabel('Epochs')\n\
          \    plt.ylabel('Accuracy')\n    plt.legend(loc='lower right')\n\n    buffer\
          \ = BytesIO()\n    plt.savefig(buffer, format=\"png\")\n    buffer.seek(0)\n\
          \    img_base64 = base64.b64encode(buffer.read()).decode(\"utf-8\")\n  \
          \  html = f\"\"\"\n    <!DOCTYPE html>\n    <html>\n    <body>\n       \
          \ <img src=\"data:image/png;base64,{img_base64}\" alt=\"Training curves\"\
          >\n    </body>\n    </html>\n    \"\"\"\n    with open(training_curves.path,\
          \ \"w\") as f:\n        f.write(html)\n\n    # Save fine-tuned model\n \
          \   os.makedirs(saved_model.path, exist_ok=True)\n    model_filepath = os.path.join(saved_model.path,\
          \ \"model.keras\")\n    classifier.save(model_filepath)\n\n"
        image: docker.io/prashalruchiranga/news-classifier:components-v1.1
    exec-load-hf-dataset:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - load_hf_dataset
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"'  &&\
          \  python3 -m pip install --quiet --no-warn-script-location 'mlflow==3.3.2'\
          \ 'google-cloud-storage==3.3.1' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef load_hf_dataset(\n    mlflow_tracking_uri: str,\n    name: str,\n\
          \    val_fraction: int, # Fraction of the training dataset to use as the\
          \ validation split\n    seed: int,\n    train_dataset: Output[Dataset],\n\
          \    val_dataset: Output[Dataset],\n    test_dataset: Output[Dataset],\n\
          \    preview: Output[Dataset]\n    ):\n    \"Load a dataset from the Hugging\
          \ Face Hub and save it as a DatasetDict artifact\"\n    import os\n    from\
          \ datasets import load_dataset\n    import mlflow\n\n    os.environ[\"GOOGLE_APPLICATION_CREDENTIALS\"\
          ] = \"/etc/gcs/key.json\"\n\n    dataset = load_dataset(name)\n    # Split\
          \ train dataset into train split and val split\n    split_dataset = dataset[\"\
          train\"].train_test_split(test_size=val_fraction, shuffle=True, seed=seed)\n\
          \    train_split = split_dataset[\"train\"]\n    val_split = split_dataset[\"\
          test\"]\n    # Just take test dataset as test split\n    test_split = dataset[\"\
          test\"]\n\n    train_split.save_to_disk(train_dataset.path)\n    val_split.save_to_disk(val_dataset.path)\n\
          \    test_split.save_to_disk(test_dataset.path)\n\n    # For preview only\n\
          \    df = train_split.to_pandas().head(50)\n    df.to_csv(preview.path,\
          \ index=False)\n\n    mlflow.set_tracking_uri(mlflow_tracking_uri)\n   \
          \ mlflow.set_experiment(\"News Classification\")\n    with mlflow.start_run():\n\
          \        mlflow.log_params(\n            params={\n                \"name\"\
          : name,\n                \"val fraction\": val_fraction,\n             \
          \   \"seed\": seed\n            }\n        )\n        mlflow.log_artifact(preview.path)\n\
          \n"
        image: docker.io/prashalruchiranga/news-classifier:components-v1.1
pipelineInfo:
  description: Pipeline to fine-tune a pre-trained BERT model for news classification
  name: news-clf-model-trainer
