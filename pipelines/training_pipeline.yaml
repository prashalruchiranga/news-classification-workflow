        defaultValue: bert_tiny_en_uncased
        isOptional: true
        parameterType: STRING
      dataset_name:
        parameterType: STRING
      dataset_split_seed:
        defaultValue: 42.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      debug_batch_count:
        isOptional: true
        parameterType: NUMBER_INTEGER
      early_stopping_min_delta:
        defaultValue: 0.001
        isOptional: true
        parameterType: NUMBER_DOUBLE
      epochs:
        defaultValue: 20.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      label_column_name:
        parameterType: STRING
      learning_rate:
        defaultValue: 5.0e-05
        isOptional: true
        parameterType: NUMBER_DOUBLE
      max_no_improve_epochs:
        defaultValue: 5.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      mlflow_tracking_uri:
        parameterType: STRING
      text_column_name:
        parameterType: STRING
      val_data_fraction:
        defaultValue: 0.2
        isOptional: true
        parameterType: NUMBER_INTEGER
