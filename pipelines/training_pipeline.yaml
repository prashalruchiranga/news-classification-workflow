  dag:
    tasks:
      evaluate-model:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-evaluate-model
        dependentTasks:
        - finetune-bert
        - load-hf-dataset
        inputs:
          artifacts:
            saved_model:
              taskOutputArtifact:
                outputArtifactKey: saved_model
                producerTask: finetune-bert
            test_dataset:
              taskOutputArtifact:
                outputArtifactKey: test_dataset
                producerTask: load-hf-dataset
          parameters:
            batch_size:
              componentInputParameter: batch_size
            debug_batch_count:
              componentInputParameter: debug_batch_count
            label_col:
              componentInputParameter: label_column_name
            text_col:
              componentInputParameter: text_column_name
        taskInfo:
          name: evaluate-model
      finetune-bert:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-finetune-bert
        dependentTasks:
        - load-hf-dataset
        inputs:
          artifacts:
            train_dataset:
              taskOutputArtifact:
                outputArtifactKey: train_dataset
                producerTask: load-hf-dataset
            val_dataset:
              taskOutputArtifact:
                outputArtifactKey: val_dataset
                producerTask: load-hf-dataset
          parameters:
            batch_size:
              componentInputParameter: batch_size
            debug_batch_count:
              componentInputParameter: debug_batch_count
            epochs:
              componentInputParameter: epochs
            label_col:
              componentInputParameter: label_column_name
            lr:
              componentInputParameter: learning_rate
            min_delta:
              componentInputParameter: early_stopping_min_delta
            patience:
              componentInputParameter: max_no_improve_epochs
            preset:
              componentInputParameter: bert_preset
            text_col:
              componentInputParameter: text_column_name
        taskInfo:
          name: finetune-bert
      load-hf-dataset:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-load-hf-dataset
        inputs:
          parameters:
            mlflow_tracking_uri:
              componentInputParameter: mlflow_tracking_uri
            name:
              componentInputParameter: dataset_name
            seed:
              componentInputParameter: dataset_split_seed
            val_fraction:
              componentInputParameter: val_data_fraction
        taskInfo:
          name: load-hf-dataset
