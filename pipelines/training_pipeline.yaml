          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
        test_dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
      parameters:
        batch_size:
          parameterType: NUMBER_INTEGER
        debug_batch_count:
          parameterType: NUMBER_INTEGER
        label_col:
          parameterType: STRING
        text_col:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        metrics:
          artifactType:
            schemaTitle: system.Metrics
            schemaVersion: 0.0.1
  comp-finetune-bert:
    executorLabel: exec-finetune-bert
    inputDefinitions:
      artifacts:
        train_dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
        val_dataset:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
      parameters:
        batch_size:
          parameterType: NUMBER_INTEGER
        debug_batch_count:
          parameterType: NUMBER_INTEGER
        epochs:
          parameterType: NUMBER_INTEGER
        label_col:
          parameterType: STRING
        lr:
          parameterType: NUMBER_DOUBLE
        min_delta:
          parameterType: NUMBER_DOUBLE
        patience:
          parameterType: NUMBER_INTEGER
        preset:
          parameterType: STRING
        text_col:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        saved_model:
